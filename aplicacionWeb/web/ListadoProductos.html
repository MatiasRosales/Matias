<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="CSS/ListadoProductos.css" rel="stylesheet" type="text/css">
    <script src="JavaScripts/CargarFormularios.js" >    </script>
</head>
<body>
<h1  > Listado de Productos  </h1>
<form class="form-horizontal">
    <fieldset >

        <!-- Form Name -->
        <legend>Filtros de Búsqueda</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="input_nombre">Nombre</label>
            <div class="col-md-4">
                <input id="input_nombre" name="input_nombre" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="input_genero">Genero</label>
            <div class="col-md-4">
                <input id="input_genero" name="input_genero" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="select_categoria">Categoria</label>
            <div class="col-md-4">
                <select id="select_categoria" name="select_categoria" class="form-control">
                    <option value="1">Pelicula</option>
                    <option value="2">Serie</option>
                    <option value="3">Cancion</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="input_origen">Origen</label>
            <div class="col-md-4">
                <input id="input_origen" name="input_origen" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="input_min">Puntuación</label>
            <div class="col-md-4">
                <input id="input_min" name="input_min" type="text" placeholder="" class="form-control input-md">
                <input id="input_max" name="input_max" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label  id="label_año" class="col-md-4 control-label" for="input_año"  >Año</label>
            <div class="col-md-4">
                <input id="input_año" name="input_año" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>
        </br>
        <!-- Button (Double) -->
        <div id="botones" class="form-group">
            <label class="col-md-4 control-label" for="boton_aceptar"></label>
            <div class="col-md-8" >
                <button id="boton_aceptar" name="boton_aceptar" type="submit" class="btn btn-success">Buscar</button>
                <button id="boton_limpiar" onclick="return resetForm(this.form);"  name="boton_limpiar" class="btn btn-danger">Limpiar</button>

            </div>
        </div>

    </fieldset>
</form>


<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Genero</th>
        <th scope="col">Categoria</th>
        <th scope="col">Año</th>
        <th scope="col">Puntaje</th>
        <th scope="col">Origen</th>
    </tr>
    </thead>
    <tbody>


    </tbody>
</table>

</br>
<button id="boton_editar" type="button" class="btn btn-primary btn-lg">Editar</button>
<button id="boton_comentarios" type="button" class="btn btn-primary btn-lg">Ver Comentarios</button>
<button id="boton_nuevo_comentario" type="button" class="btn btn-primary btn-lg">Nuevo Comentario</button>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
