<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditarPelicula</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<form   class="form-horizontal" >
    <fieldset>

        <!-- Form Name -->
        <legend>Editar Pelicula</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="titulo_input">Titulo</label>
            <div class="col-md-4">
                <input id="titulo_input" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="genero_input">Genero</label>
            <div class="col-md-4">
                <input id="genero_input" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="año_input">Año</label>
            <div class="col-md-4">
                <input id="año_input" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="origen_input">Origen</label>
            <div class="col-md-4">
                <input id="origen_input" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="boton_aceptar"></label>
            <div class="col-md-8">
                <button id="boton_aceptar" name="boton_aceptar" class="btn btn-success">Guardar Cambios</button>
                <button id="boton_eliminar" name="boton_limpiar" class="btn btn-danger">Eliminar</button>
            </div>
        </div>

    </fieldset>
</form>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
